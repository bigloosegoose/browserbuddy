<!DOCTYPE html>
<html>
<head>
    <title>Catover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5deb3; /* Cookie color */
            color: #4b2e83; /* Darker color for text */
        }
        h1 {
            text-align: center;
        }
        .status {
            margin-bottom: 10px;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .toggle-container label {
            margin-right: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4b2e83;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
    <h1>Catover</h1>
    <p class="status" id="adsBlocked">Ads Blocked: 0</p>
    <div class="toggle-container">
        <label for="toggleBlocking">Ad Blocking</label>
        <label class="switch">
            <input type="checkbox" id="toggleBlocking">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <label for="toggleCatReplacement">Cat Replacement</label>
        <label class="switch">
            <input type="checkbox" id="toggleCatReplacement">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <label for="togglePositivityBubble">Positivity Bubble</label>
        <label class="switch">
            <input type="checkbox" id="togglePositivityBubble" checked>
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
